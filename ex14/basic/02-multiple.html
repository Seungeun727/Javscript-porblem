<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Statement</title>
</head>
<body>
<script>
   var UserNum = prompt("숫자를 입력하세요.");

  if(UserNum !== null) { // null이 아니라면 입력값 처리함.
    
    // 1. 삼항 연산식 이용
    // * error 발생: 괄호 열기/닫기 조심.
    (UserNum % 3 === 0) ? alert("3의 배수입니다.") : alert("3의 배수가 아닙니다.");
    
    // 2. 조건문 이용
    // if(UserNum % 3 === 0) 
    //   alert("3의 배수입니다.")
    // else
    //  alert("3의 배수가 아닙니다.")
  }
  else  // null이 맞다면 입력값 취소하고 해당 메시지 출력함.
    alert("입력이 취소되었습니다.")

</script>
</body>
</html>
