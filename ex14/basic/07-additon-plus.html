<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition Plus Calculation</title>
</head>
<body>
<script>
   var i;
   var n = 10;
   var sum = 0;

   for(i = 1; i <= n; i++) {
    if(i % 2 === 1)  // 나머지가 홀수이면 건너뛰고 i값 증가함.
      continue
     sum += i;
   
   document.write(i + " ------ " + sum + "<br>");
     
  }
</script>
</body>
</html>
