<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<style>
  div {
    display: inline-block;
    padding: 0 20px 30px 20px;
    margin: 15px;
    border: 1px solid #333;
    line-height: 2;
  }

  div h3 {
    text-align: center;
    font-weight: bold;
  }


</style>
<body>
  <h1>구구단</h1>
<script>  
  var i, j;

  for(var i=1; i < 10; i++) {
    document.write("<div>");
    document.write("<h3>" + i + "단</h3>")
    for(var j=1; j < 10; j++) {
      document.write(i + "x" + j + "=" + i*j + "<br>");
    }
    document.write("</div>");

    // 3단까지 출력시 해당 조건문처럼 작성한다.
    if ( i === 3) break;
  }
</script>
</body>
</html>
