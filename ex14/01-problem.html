<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Multiple Calculation</title>
</head>
<body>
<script>
  var num = prompt("숫자를 입력하시오.")

  if( num !== null) {
    if(num % 4 === 0)
      // alert('4의 배수입니다.');
      document.write(num + "은 4의 배수입니다.");
    else 
      alert('4의 배수가 아닙니다.')
  }
  else 
   alert('다시 입력하세요.');
</script>
</body>
</html>
