<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Multiple Calculation</title>
</head>
<style>
  body {
    text-align: center;
  }
  p {
    color: red;
    font-weight: bold;
  }
</style>
<body>
  <h1><strong>3의 배수 찾기</strong></h1>
<script>
  var num = prompt("3의 배수 찾을 숫자를 입력해주세요");

  if (num !== null) {
    var i;  
    var count = 0;
    for (i = 1; i <= num; i++) {
      if(i % 3 === 0) {
        count++;
        document.write(i + ",");
      }
    }
    document.write("<p>" + num +"까지 3의 배수의 개수 : " + count + "</p>");
  } 
  else 
    alert('다시 창에서 입력해주세요.');


</script>
</body>
</html>
