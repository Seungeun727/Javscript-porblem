<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 사용으로 두 수 더하기</title>
</head>
<body>
<script>
  // 계산식을 여러번 실행하는 경우 addNumber() 함수 이용함.
  // 함수의 선언되는 위치는 코드의 흐름에 영향을 주지 않는다.
  function addNumber() {
    var num1 = 5;
    var num2 = 3;
    var resultNum = num1 + num2;
    alert("결과값:" + resultNum);
  }
  addNumber();
  addNumber();
  
</script>
</body>
</html>
