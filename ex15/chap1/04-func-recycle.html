  // 2. 1부터 n까지 숫자 더하기
  function caclSum(n) {
    var sum = 0;

    for(let i = 1; i < n+1; i++){
      sum += i;
    }
    document.write("1부터 " + n + "까지 더하면 " + sum);
  }
  var userNum = prompt("얼마까지 더할까요?");
  if(userNum !== null) {
    caclSum(parseInt(userNum));  // 함수 호출
  }


</script>
